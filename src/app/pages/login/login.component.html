<main class="form-signin text-center">
  <form>
    <img
      class="mb-4"
      src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/150.png"
      alt="Login"
      width="72"
      height="57"
    />
    <h1 class="h3 mb-3 fw-normal">Connectez-vous s'il vous plait</h1>

    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
      />
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
      />
      <label for="floatingPassword">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  </form>
</main>
