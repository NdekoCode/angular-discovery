<div class="alert alert-success mt-5 container">
  {{ secondes }}
</div>

<div class="alert alert-success mt-5 container" *ngIf="message">
  {{ message }}
</div>
<div class="container" *ngIf="isLoading; else notLoading">
  <div class="text-center">Loading...</div>
</div>
<ng-template #notLoading>
  <app-article
    *ngFor="let product of products"
    [product]="product"
    (info)="onGetInfo($event)"
  ></app-article>
</ng-template>
